<!--
用途：时间线页面
变量：
  - TITLE: 页面标题
  - EVENTS: 时间线事件列表（建议 3-5 个）
特点：水平时间线 + 渐变连接线 + 逐个显示动画
-->
<section>
    <style>
        .timeline-title {
            margin-bottom: 40px;
        }
        .timeline-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 40px;
            position: relative;
        }
        .timeline-container::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 60px;
            right: 60px;
            height: 3px;
            background: linear-gradient(90deg, #e94560, #58a6ff);
            z-index: 0;
        }
        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
            position: relative;
            z-index: 1;
        }
        .timeline-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560, #58a6ff);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(233,69,96,0.5);
        }
        .timeline-date {
            font-size: 0.9em;
            color: #58a6ff;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .timeline-content {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .timeline-content h4 {
            color: #c9d1d9;
            font-size: 0.9em;
            margin: 0 0 8px 0;
        }
        .timeline-content p {
            color: #8b949e;
            font-size: 0.75em;
            margin: 0;
            line-height: 1.4;
        }
    </style>

    <h2 class="timeline-title">TITLE</h2>

    <div class="timeline-container">
        <div class="timeline-item fragment fade-up">
            <div class="timeline-dot"></div>
            <span class="timeline-date">2024 Q1</span>
            <div class="timeline-content">
                <h4>阶段 1</h4>
                <p>阶段描述内容</p>
            </div>
        </div>

        <div class="timeline-item fragment fade-up">
            <div class="timeline-dot"></div>
            <span class="timeline-date">2024 Q2</span>
            <div class="timeline-content">
                <h4>阶段 2</h4>
                <p>阶段描述内容</p>
            </div>
        </div>

        <div class="timeline-item fragment fade-up">
            <div class="timeline-dot"></div>
            <span class="timeline-date">2024 Q3</span>
            <div class="timeline-content">
                <h4>阶段 3</h4>
                <p>阶段描述内容</p>
            </div>
        </div>

        <div class="timeline-item fragment fade-up">
            <div class="timeline-dot"></div>
            <span class="timeline-date">2024 Q4</span>
            <div class="timeline-content">
                <h4>阶段 4</h4>
                <p>阶段描述内容</p>
            </div>
        </div>
    </div>
</section>
