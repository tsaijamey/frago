<!--
Purpose: Standard content page (title + key point cards)
Variables:
  - TITLE: Page title
  - POINTS: Key points list (recommended 3-4 items)
Features: Left-bordered title + card-style points + fragment animation
-->
<section>
    <style>
        .content-header {
            text-align: left;
            border-left: 4px solid #e94560;
            padding-left: 20px;
            margin-bottom: 40px;
        }
        .content-header h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .content-points {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }
        .point-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border-left: 3px solid #58a6ff;
            text-align: left;
        }
        .point-card h3 {
            color: #58a6ff;
            font-size: 1em;
            margin: 0 0 10px 0;
        }
        .point-card p {
            color: #c9d1d9;
            font-size: 0.85em;
            line-height: 1.5;
            margin: 0;
        }
    </style>

    <div class="content-header">
        <h2>TITLE</h2>
    </div>

    <div class="content-points">
        <div class="point-card fragment fade-up">
            <h3>Point 1 Title</h3>
            <p>Detailed description of point 1, keep it concise and clear.</p>
        </div>
        <div class="point-card fragment fade-up">
            <h3>Point 2 Title</h3>
            <p>Detailed description of point 2, keep it concise and clear.</p>
        </div>
        <div class="point-card fragment fade-up">
            <h3>Point 3 Title</h3>
            <p>Detailed description of point 3, keep it concise and clear.</p>
        </div>
    </div>
</section>
