<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frago</title>
    <style>
      /* Prevent FOUC - apply theme immediately */
      html {
        background-color: #000000;
        color-scheme: dark;
      }
      html[data-theme='light'] {
        background-color: #FFFFFF;
        color-scheme: light;
      }
    </style>
    <script>
      // Apply theme before CSS loads (compatible with localStorage unavailable environments)
      (function () {
        var saved = null;
        try {
          if (typeof localStorage !== 'undefined' && localStorage !== null) {
            saved = localStorage.getItem('theme');
          }
        } catch (e) {}
        var system = window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light';
        var theme = saved || system;
        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.style.colorScheme = theme;
      })();
    </script>
    <script>
      // Calculate font scale based on SCREEN resolution (not viewport)
      // Base: 1080p screen height = 13px, linear scale with min/max limits
      (function () {
        var baseHeight = 1080;
        var baseFontSize = 13;
        var minFontSize = 10;
        var maxFontSize = 18;

        // Use screen.height (screen resolution), not innerHeight (viewport)
        var screenHeight = window.screen.height;
        var calculatedSize = (screenHeight / baseHeight) * baseFontSize;
        var clampedSize = Math.max(minFontSize, Math.min(maxFontSize, calculatedSize));
        var scale = clampedSize / baseFontSize;

        document.documentElement.style.setProperty('--font-scale', scale);
      })();
    </script>
    <style>
      /* Prerendered loading UI */
      #frago-loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #000000;
        color: #ffffff;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      html[data-theme='light'] #frago-loading {
        background-color: #ffffff;
        color: #000000;
      }
      #frago-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 24px;
      }
      html[data-theme='light'] .loading-spinner {
        border-color: rgba(0, 0, 0, 0.1);
        border-top-color: #000000;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        font-size: 14px;
        opacity: 0.7;
      }
      .loading-error {
        color: #ff4444;
        font-size: 13px;
        margin-top: 16px;
        max-width: 400px;
        text-align: center;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <!-- Prerendered loading UI - visible until React mounts -->
    <div id="frago-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">启动中...</div>
      <div class="loading-error" id="loading-error" style="display: none;"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Hide loading screen when React mounts
      window.addEventListener('DOMContentLoaded', function() {
        var loadingEl = document.getElementById('frago-loading');
        var errorEl = document.getElementById('loading-error');
        var retryCount = 0;
        var maxRetries = 30; // 30 seconds max

        function checkServerReady() {
          fetch('/api/status')
            .then(function(res) {
              if (res.ok) {
                // Server is ready, loading will be hidden by React mount
                return;
              }
              throw new Error('Server not ready');
            })
            .catch(function(err) {
              retryCount++;
              if (retryCount < maxRetries) {
                setTimeout(checkServerReady, 1000);
              } else {
                errorEl.textContent = '服务器启动超时，请检查日志或重新启动';
                errorEl.style.display = 'block';
              }
            });
        }

        // Start checking server status
        checkServerReady();
      });

      // Hide loading when React app is mounted
      window.fragoHideLoading = function() {
        var loadingEl = document.getElementById('frago-loading');
        if (loadingEl) {
          loadingEl.classList.add('fade-out');
          setTimeout(function() {
            loadingEl.style.display = 'none';
          }, 300);
        }
      };
    </script>
  </body>
</html>
